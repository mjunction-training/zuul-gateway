<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>API Tester</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="">
<meta name="author" content="">

<!-- Le styles -->
<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
<link href="bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet">
<link href="debug.css" rel="stylesheet">
<link href="css/ng-prettyjson.min.css" rel="stylesheet">
<style type="text/css">
[ng\:cloak], [ng-cloak], .ng-cloak {
	display: none !important;
}
</style>
</head>

<body ng-app="debug"  >

	<div class="hidden">

		<div class="httpfile">
			<a class="close">&times;</a>
			<div class="row show-grid">
				<div class="span2">
					<div class="control-group">
						<div class="controls">
							<input type="text" class="input-medium fakeinputname" value="">
						</div>
					</div>
				</div>

				<div class="span3">
					<div class="control-group">
						<div class="controls">
							<input class="input-file realinputvalue" multiple type="file">
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="httpparameter">
			<a class="close">&times;</a>
			<div class="row show-grid">
				<div class="span2">
					<div class="control-group">
						<div class="controls">
							<input type="text" class="input-medium fakeinputname" value="">
						</div>
					</div>
				</div>

				<div class="span3">
					<div class="control-group">
						<div class="controls">
							<input type="text" class="input-xlarge realinputvalue" value="">
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="httpauth">
			<a class="close">&times;</a>
			<div class="row show-grid">
				<div class="span2">
					<div class="control-group">
						<div class="controls">
							<input type="text" class="input-medium fakeinputname" value="">
						</div>
					</div>
				</div>

				<div class="span3">
					<div class="control-group">
						<div class="controls">
							<input type="password" class="input-xlarge realinputvalue" value="">
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	</div>
	<div class="container">

		<div class="row show-grid">
			<div id="leftcolumn" class="span6">
				<form id="paramform" class="well" target="outputframe">
					<fieldset>
						<legend>HTTP request options</legend>
						<div class="row show-grid">
							<div class="span1">
								<div class="control-group">
									<label class="control-label" for="httpmethod">Method</label>
									<div class="controls">
										<select class="input-small" id="httpmethod">
											<option>GET</option>
											<option>POST</option>
  											<option>OPTIONS</option>
											<option>PUT</option>
											<option>DELETE</option>
											<option>HEAD</option>
										</select>
									</div>
								</div>
							</div> 

							<div class="span2">
								<div class="control-group">
									<label class="control-label" for="urlvalue">Endpoint</label>
									<div class="controls">
										<input type="text" class="input-xlarge" id="urlvalue"
											value="/product-catalogue/catalogue/">
									</div>
								</div>
							</div>
						</div>

						<div align="left">
							<div class="control-group">
								<label class="control-label" for="urlvalue">JSON</label>
								<div class="controls">
									<textarea  id="jsonData" class="span5" rows="10" ></textarea>
								</div>
							</div>
						</div>
						</br>
						<div align="right">
							<button id="submitajax" class="btn btn-success btn-large">
								<i class="icon-download-alt icon-white"></i> Ajax request
							</button>
							<img src="spinner.gif" id="ajaxspinner" />
						</div>
					</fieldset>
				</form>

				<div id="errordiv"></div>
        
  			<div class="alert alert-info">
					<a class="close" data-dismiss="alert">&times;</a> <strong>Welcome!</strong>
          Use this simple page to poke around at the API.
          Specify HTTP method, URL and parameters, and click on <b>Ajax Request</b>.
          Note that this page requires a browser with HTML5 support.
				</div>

			</div>

			<div class="span6">
				<div id="ajaxoutput">
					<pre id="statuspre">0</pre>
					<pre class="pretty-json" id="outputpre"></pre>
					<pre class="pretty-json" id="headerpre"></pre>
				</div>
			</div>
		</div>

		<br>


	</div>

	<script src="jquery-1.10.2.min.js"></script>
	<script src="js/angular-bootstrap.js" type="text/javascript"></script>
	<script src="js/angular-sanitize.js" type="text/javascript"></script>
	<script src="js/ng-prettyjson.min.js" type="text/javascript"></script>
	<script src="debug.js" type="text/javascript"></script>
</body>
</html>
