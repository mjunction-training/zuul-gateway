spring:
  application:
    name: zuul-gateway
  cloud:
    config:
      discovery:
        enabled: true
        service-id: configserver
      enabled: true 
  zipkin:
    discovery-client-enabled: true
    service:      name: zipkin-server
  boot:
    admin:
      client:
        username: "user"       #These two are needed so that the client
        password: "password"   #can register at the protected server api
        url:
        - http://localhost:9090/

zuul:
  ignore-security-headers: false 
  add-proxy-headers: true
  routes:
    products-cataloge: /product-catalog/**
    user-svcs:
      sensitiveHeaders:
      path: /auth/**
      stripPrefix: false
  
debug: true
  
eureka:
  instance:
    preferIpAddress: true
    leaseRenewalIntervalInSeconds: 10
    statusPageUrlPath: /actuator/info
    healthCheckUrlPath: /actuator/health
    metadataMap:
      instanceId: ${spring.application.name}:${spring.application.instance_id:${server.port}}
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: ${EUREKA_SERVER_URL:http://localhost:8761/eureka}


server:
  port: ${appPort:8083}
  
info:
  component: Zuul API gateway (insecured)
    
management:
  health:
    defaults:
      enabled: false
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
    shutdown: 
      enabled: true
      
# Logging
logging:
  pattern:
    console: "[%-5level] %date{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %logger{15}#%line %msg\n"
  level:
    root: DEBUG
    com.training.mjunction.usersvcs: DEBUG
    org.springframework: ERROR
    org.hibernate: DEBUG
    sun.rmi: ERROR
    org.reflections: ERROR
    sun.reflect: ERROR
    org.apache.coyote.http11: ERROR
    org.glassfish.jersey.internal.util: ERROR
    org.apache.tomcat.util: ERROR
    org.apache.catalina.core: ERROR
    com.sun.jersey.server.impl: ERROR

security:
  oauth2:
    client:
      accessTokenUri: http://user-svcs/oauth/token
      userAuthorizationUri: http://user-svcs/oauth/authorize
      clientId: oauth2-read-write-client
      clientSecret: Pass@123    resource:      jwt:
        keyValue: |
          -----BEGIN PUBLIC KEY-----
          
          -----END PUBLIC KEY-----
      id: openid
      serviceId: ${PREFIX:}resource
      
